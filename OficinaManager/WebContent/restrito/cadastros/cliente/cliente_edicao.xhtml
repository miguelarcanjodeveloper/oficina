<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:dialog header="Cadastro de cliente" widgetVar="dlg2" modal="true">
		<div class="center_content">

			<h:form id="cadastro">
				<p:tabView orientation="left">
					<p:tab title="Dados pessoais">
						<h:messages />
						<h:inputHidden value="#{clienteBean.cli.id}" />
						<h:panelGrid columns="1" width="100%">
							
								<h:panelGrid columns="4" cellspacing="4" cellpadding="2">

									<h:outputLabel value="Tipo de cliente:" />
									<p:selectOneMenu id="console" value="#{clienteBean.cli.tipo}"
										style="width:125px">
										<f:selectItem itemLabel="Pessoa fisica" itemValue="0" />
										<f:selectItem itemLabel="Pessoa jurídica" itemValue="1" />
									</p:selectOneMenu>

									<h:outputLabel value="Nome completo:" />
									<h:inputText id="nome" label="Nome completo:"
										value="#{clienteBean.pf.nome}" size="20" maxlength="30"
										required="true"
										requiredMessage="Informe o nome completo do cliente.">
										<f:validateLength minimum="3" maximum="30" />
									</h:inputText>

									<h:outputLabel value="RG:" />
									<h:inputText id="rg" label="RG:" value="#{clienteBean.pf.rg}"
										size="20" maxlength="30" required="true"
										requiredMessage="Informe o RG do cliente.">
										<f:validateLength minimum="3" maximum="30" />
									</h:inputText>

									<h:outputLabel value="CPF:" />
									<h:inputText id="cpf" label="CPF:"
										value="#{clienteBean.pf.cpf}" size="20" maxlength="30"
										required="true" requiredMessage="Informe o cpf do cliente.">
										<f:validateLength minimum="3" maximum="30" />
									</h:inputText>
									<p:commandButton process="@form" oncomplete="dlg2.hide()"
										update=":listagem" action="#{clienteBean.salvar}"
										value="Salvar" />
								</h:panelGrid>

							
						</h:panelGrid>
					</p:tab>
					<p:tab title="Contato">
						<h:panelGrid columns="2" cellpadding="10">

						</h:panelGrid>
					</p:tab>
					<p:tab title="Endereço">
						<h:panelGrid columns="2" cellpadding="10">

						</h:panelGrid>
					</p:tab>
				</p:tabView>
			</h:form>

		</div>
		
		
		
		
		
		
		
		
		
		
		
		
		
	<h:form>
                 
    <p:growl id="growl" sticky="true" showDetail="true"/>
 
    <p:wizard flowListener="#{userWizard.onFlowProcess}">
        <p:tab id="personal" title="Personal">
            <p:panel header="Personal Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Firstname: *" />
                    <p:inputText value="#{userWizard.user.firstname}" required="true" label="Firstname"/>
 
                    <h:outputText value="Lastname: *" />
                    <p:inputText value="#{userWizard.user.lastname}" required="true" label="Lastname"/>
 
                    <h:outputText value="Age: " />
                    <p:inputText value="#{userWizard.user.age}" />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="address" title="Address">
            <p:panel header="Address Details">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Street: " />
                    <p:inputText value="#{userWizard.user.street}" />
 
                    <h:outputText value="Postal Code: " />
                    <p:inputText value="#{userWizard.user.postalCode}" />
 
                    <h:outputText value="City: " />
                    <p:inputText value="#{userWizard.user.city}" />
 
                    <h:outputText value="Skip to last: " />
                    <h:selectBooleanCheckbox value="#{userWizard.skip}" />
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="contact" title="Contact">
            <p:panel header="Contact Information">
                <p:messages />
                <h:panelGrid columns="2" columnClasses="label, value">
                    <h:outputText value="Email: *" />
                    <p:inputText value="#{userWizard.user.email}" required="true" label="Email"/>
 
                    <h:outputText value="Phone: " />
                    <p:inputText value="#{userWizard.user.phone}"/>
 
                    <h:outputText value="Additional Info: " />
                    <p:inputText value="#{userWizard.user.info}"/>
                </h:panelGrid>
            </p:panel>
        </p:tab>
 
        <p:tab id="confirm" title="Confirmation">
            <p:panel header="Confirmation">
                <h:panelGrid id="confirmation" columns="3" columnClasses="grid,grid,grid">
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Firstname: " />
                        <h:outputText value="#{userWizard.user.firstname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Lastname: " />
                        <h:outputText value="#{userWizard.user.lastname}" styleClass="outputLabel"/>
 
                        <h:outputText value="Age: " />
                        <h:outputText value="#{userWizard.user.age}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Street: " />
                        <h:outputText value="#{userWizard.user.street}" styleClass="outputLabel"/>
 
                        <h:outputText value="Postal: " />
                        <h:outputText value="#{userWizard.user.postalCode}" styleClass="outputLabel"/>
 
                        <h:outputText value="City: " />
                        <h:outputText value="#{userWizard.user.city}" styleClass="outputLabel"/>
                    </h:panelGrid>
 
                    <h:panelGrid columns="2" columnClasses="label, value">
                        <h:outputText value="Email: " />
                        <h:outputText value="#{userWizard.user.email}" styleClass="outputLabel"/>
 
                        <h:outputText value="Phone " />
                        <h:outputText value="#{userWizard.user.phone}" styleClass="outputLabel"/>
 
                        <h:outputText value="Info: " />
                        <h:outputText value="#{userWizard.user.info}" styleClass="outputLabel"/>
 
                        <h:outputText />
                        <h:outputText />
                    </h:panelGrid>
                </h:panelGrid>
 
                <p:commandButton value="Submit" actionListener="#{userWizard.save}" update="growl" process="@this"/>
            </p:panel>
        </p:tab>
    </p:wizard>
 
</h:form>	
	</p:dialog>
</ui:composition>


</html>

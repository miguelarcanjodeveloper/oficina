<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<p:dialog  header="Cadastro de cliente" widgetVar="dlg2" modal="true" width="820" closable="false">
	<!-- <p:ajax event="close" resetValues="true" listener="#{clienteBean.onTabClose}" update="cadastro" />  -->
	
		<div class="center_content">

			<h:form id="cadastro">
				<p:growl id="msg" showDetail="true" />
				<h:inputHidden value="#{clienteBean.cli.id}" />
				
				
				<p:tabView orientation="top"  cache="true"  id="tab" dynamic="false" style="width:100%;border-width:0;padding:0;" >
				<p:ajax event="tabChange"  listener="#{clienteBean.onTabChange}" update="@form" />
				 
				
					
				
					<p:tab title="Dados pessoais"  id="tab1">
						
					<h:panelGrid title="Cliente" border="1" cellpadding="4" cellspacing="2" >
					<p:panelGrid columns="2"  styleClass="noGridBorder" >								
								
																	
								<p:panelGrid columns="1" style="width:100%;border-width:0;padding:0;">
									<h:outputLabel value="Nome completo:" />
									<h:inputText  label="Nome completo:"
										value="#{clienteBean.pf.nome}" required="true" requiredMessage="Obrigatório um nome para o cliente">
										</h:inputText>
									
								</p:panelGrid>
								<p:panelGrid columns="1" style="width:100%">
									<h:outputLabel value="RG:" />
									<h:inputText label="RG:" id="r1" value="#{clienteBean.pf.rg}"
										 required="true"
										requiredMessage="Informe o RG do cliente." immediate="true">
										<f:validateLength minimum="3" />
									</h:inputText>
								</p:panelGrid>
								<p:panelGrid columns="1" style="width:100%">
									<h:outputLabel value="CPF:" />
									<h:inputText  label="CPF:" id="c1"
										value="#{clienteBean.pf.cpf}"
										required="true" requiredMessage="Informe o cpf do cliente.">
										<f:validateLength minimum="3"  />
									</h:inputText>
								</p:panelGrid>	
							
							</p:panelGrid>
						</h:panelGrid>
						
						
					
						
						
					</p:tab>
					
					<p:tab title="Contato" id="contato" rendered="true">
						
						
						
					</p:tab>
					
					<p:tab title="Endereço">
						<h:panelGrid columns="2" >
							
						</h:panelGrid>
					</p:tab>
					
					
					<p:tab title="Enviar" id="enviar" >
					<h:panelGrid columns="2" >
					
						<h:panelGrid title="Cliente" border="1" cellpadding="8" cellspacing="6" >
						
							
							<p:panelGrid columns="2"  >								
								
								<p:panelGrid columns="1" style="width:100%;border-width:1;padding:0;">
								
									<h:outputLabel value="Nome completo:" />
									<h:inputText  label="Nome completo:"
										value="#{clienteBean.pf2.nome}" required="true" requiredMessage="Obrigatório um nome para o cliente"
										readonly="true">
									</h:inputText>
									
									
								</p:panelGrid>
								<p:panelGrid columns="1" style="width:100%">
								
									<h:outputLabel value="RG:" />
									<h:inputText label="RG:" id="rg" value="#{clienteBean.pf2.rg}"
										 readonly="true">
										
									</h:inputText>
																		
								</p:panelGrid>
								<p:panelGrid columns="1" style="width:100%">
									
									<h:outputLabel value="CPF:" />									
									<h:inputText  label="CPF:" id="CPF"
										value="#{clienteBean.pf2.cpf}"
										required="false" 
										readonly="true">									
									</h:inputText>
																										
								</p:panelGrid>
							</p:panelGrid>
							
							
								<p:commandLink process="@form"  oncomplete="dlg2.hide()"
										update=":listagem" action="#{clienteBean.salvar}"
										label="Enviar" alt="Enviar" title="Enviar">	
										Enviar																			
								<p:graphicImage library="imagens" name="enviar.png" />		
								</p:commandLink>
								
							
					</h:panelGrid>	
						
						
						</h:panelGrid>
						
					
					</p:tab>
					
				</p:tabView>
												
				<p:commandLink process="@form"  oncomplete="dlg2.hide()"
										update=":listagem" action="#{clienteBean.onTabClose}"
										value="Fechar" >
										Fechar
					<p:graphicImage library="imagens" name="sair.png" />
				
				</p:commandLink>
			</h:form>						

		</div>		
	</p:dialog>
</ui:composition>


</html>
